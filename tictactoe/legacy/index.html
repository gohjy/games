<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>2-Player Tic-Tac-Toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://gohjy.github.io/gohjy/legacy/replit-style.css" rel="stylesheet" type="text/css" />
	<link rel="icon" type="image/x-icon" href="https://gohjy.github.io/gohjy/legacy/replit-gohjy-logo.png">

	<style>
		/* This was added when v2 was created, not present in the original! */
		#notice {
			width: 100%;
			background-color: #ff000088;
			margin: 0;
			padding: 5px;
		}
		#header-bar {
			position: sticky;
		}
		body::before {
			display: none;
		}
		body {
			padding: 0;
			margin: 0;
		}
		body > *:not(#board) {
			padding: 8px;
			box-sizing: border-box;
		}
		.header-link, #header-bar a {
			height: 100%;
		}
	</style>
</head>

<body>
	<p id="notice">
		<!-- This was added when v2 was created, not present in the original! -->
		 Note: This is the legacy version of the game. You might want <a href="../v2/">version 2 of this game</a> instead.
	</p>
	<div id="header-bar">
		<img id="logo" src="https://gohjy.github.io/gohjy/legacy/replit-gohjy-logo.png"/>
		<a class="header-link" target="home" style="color: grey; text-decoration-line: none;">gohjy</a>
		&nbsp;
		<a href="https://replit.com/@gohjy" target="replit-profile">replit</a>
		&nbsp;
		<a href="https://scratch.mit.edu/users/gohjy/" target="scratch-profile">scratch</a>
		&nbsp;
		<a target="games-html-tab" class="header-link" style="color: grey; text-decoration-line: none;">games</a>
	</div>
	<h1>2-Player Tic-Tac-Toe</h1>
	<div id="board">
		<div>
			<div id="0_0" onclick="place(this);"></div>
			<div id="0_1" onclick="place(this);"></div>
			<div id="0_2" onclick="place(this);"></div>
		</div>
		<div>
			<div id="1_0" onclick="place(this);"></div>
			<div id="1_1" onclick="place(this);"></div>
			<div id="1_2" onclick="place(this);"></div>
		</div>
		<div>
			<div id="2_0" onclick="place(this);"></div>
			<div id="2_1" onclick="place(this);"></div>
			<div id="2_2" onclick="place(this);"></div>
		</div>
	</div>
	<p id="sr"></p>
  <script src="script.js" statusref="sr"></script>

</body>

</html>
